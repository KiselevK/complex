sudo: required
services:
  - docker

before_install: 
 - docker build -t kk/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run -e CI=true kk/react-test npm test -- --coverage

after_success: 
  - docker build -t kk/multi-client ./client
  - docker build -t kk/multi-nginx ./nginx
  - docker build -t kk/multi-server ./server
  - docker build -t kk/multi-worker ./worker